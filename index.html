<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <script src="./script/script.js" defer></script>
</head>
<body>
  <h1>Odin Calculator</h1>
  <div id="container">
    <div id="display">
      <p></p>
    </div>
    <div id="clear" class="btn" data-value="clear">C</div>
    <div class="btn placeholder"></div>
    <div class="btn" data-value="back">↩</div>
    <div class="btn operator" data-value="/">÷</div>
    <div class="btn number" data-value="7">7</div>
    <div class="btn number" data-value="8">8</div>
    <div class="btn number" data-value="9">9</div>
    <div class="btn operator" data-value="*">x</div>
    <div class="btn number" data-value="4">4</div>
    <div class="btn number" data-value="5">5</div>
    <div class="btn number" data-value="6">6</div>
    <div class="btn operator" data-value="-">-</div>
    <div class="btn number" data-value="1">1</div>
    <div class="btn number" data-value="2">2</div>
    <div class="btn number" data-value="3">3</div>
    <div class="btn operator" data-value="+">+</div>
    <div class="btn placeholder"></div>
    <div class="btn number" data-value="0">0</div>
    <div class="btn number" data-value=".">.</div>
    <div class="btn" data-value="=">=</div>
  </div>
  <p>©Valentin Guillot, 2024</p>
</body>
</html>
